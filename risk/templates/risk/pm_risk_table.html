{% extends "risk/base.html" %}
{% load static %}


{% block extra_css %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@16.2.0/dist/handsontable.full.min.css">
{% endblock %}

{% block content %}
    <div style="margin-bottom:1em; display: flex; gap: 1em; align-items: center; flex-wrap: wrap;">
        <!-- PM Selector -->
        <div>
            <label for="pm-selector">Portfolio Manager:</label>
            <select id="pm-selector">
                {% for pm in pm_users %}
                    <option value="{{ pm.id }}" {% if pm.id == current_user_id %}selected{% endif %}>
                        {{ pm.username }}
                    </option>
                {% empty %}
                    <option disabled>No PMs available</option>
                {% endfor %}
            </select>
        </div>

        <!-- Date Picker -->
        <div>
            <label for="risk-date">Select Date:</label>
            <input type="date" id="risk-date" name="risk-date" value="{{ today }}">
        </div>

        <!-- Action Buttons -->
        <div style="display: flex; gap: 0.5em; padding">
            <button class="btn" id="copy-to-today-btn" style="padding 0.1rem 0.4rem">
                Copy Last Business Day To Today
                <span id="copy-indicator" style="display: none;">Copying...</span>
            </button>
            
            <button class="btn" id="submit-btn" style="background-color: #28a745; color: white; padding: 0.1rem 0.3rem">
                Submit
                <span id="submit-indicator" style="display: none;">Saving...</span>
            </button>
        </div>
    </div>
    <div id="pm-risk-table"></div>
{% endblock %}

{% block extra_js %}
    <!-- Handsontable library -->
    <script src="https://cdn.jsdelivr.net/npm/handsontable@16.2.0/dist/handsontable.full.min.js"></script>
    
    <!-- Your custom JS -->
    <script src="{% static 'js/pm_risk_table.js' %}"></script>
    
    <!-- Initialize with Django context -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initPmRiskTable({
                today: "{{ today }}",
                urls: {
                    dailyRiskData: "{% url 'daily_risk_data' %}",
                    copyToToday: "{% url 'copy_to_today' %}",
                    submitRiskData: "{% url 'submit_risk_data' %}"
                }
            });
        });
    </script>
{% endblock %}
