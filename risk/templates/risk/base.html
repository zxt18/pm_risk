{% load static %}

<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Site{% endblock %}</title>
    
    <!-- Common CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    
    <!-- IMPORTANT : Allow child templates to add extra CSS -->
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav>...</nav>

    <!-- Main content goes here -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Common JS -->
    <script src="{% static 'js/main.js' %}"></script>
    
    <!-- Allow child templates to add extra JS -->
    {% block extra_js %}{% endblock %}
</body>
</html>
